<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
	<div class="layui-form-item">
		<label class="layui-form-label">用户账号</label>
		<div class="layui-input-block">
			{if $data and $data.username}
			<input type="text" readonly="" disabled="" name="username" value='{$data.username|default=""}' required="required" title="请输入用户名称" placeholder="请输入用户名称" class="layui-input disabled">
			{else}
			<input type="text" name="username" value='{$data.username|default=""}' required="required" title="请输入用户名称" placeholder="请输入用户名称" class="layui-input">
			{/if}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">旧的密码</label>
		<div class="layui-input-block">
			<input type="password" autofocus name="old_password" value='' pattern="^[\S]{6,16}$" required="required" title="请输入旧的密码" placeholder="请输入旧的密码" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">新的密码</label>
		<div class="layui-input-block">
			<input type="password" name="password" value='' pattern="^[\S]{6,16}$" required="required" title="请输入新的密码" placeholder="请输入新的密码" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">重复密码</label>
		<div class="layui-input-block">
			<input type="password" name="re_password" value='' pattern="^[\S]{6,16}$" required="required" title="请输入重复密码" placeholder="请输入重复密码" class="layui-input">
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="layui-form-item text-center">
		{if isset($data['id'])}<input type='hidden' value='{$data.id}' name='id'/>{/if}
		<button class="layui-btn" type='submit'>保存数据</button>
		<button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
	</div>
</form>
