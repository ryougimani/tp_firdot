<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('user username')}</label>
        <div class="layui-input-block">
            {if $data and isset($data.username)}
            <input type="text" readonly="" disabled="" name="username" value='{$data.username|default=""}' required="required" title="{:lang('input prompt', ['prompt' => lang('user username')])}" placeholder="{:lang('input prompt', ['prompt' => lang('user username')])}" class="layui-input disabled">
            {else}
            <input type="text" name="username" value='{$data.username|default=""}' required="required" title="{:lang('input prompt', ['prompt' => lang('user username')])}" placeholder="{:lang('input prompt', ['prompt' => lang('user username')])}" class="layui-input">
            {/if}
        </div>
    </div>
    {if $verify}
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('user old_password')}</label>
        <div class="layui-input-block">
            <input type="password" autofocus name="old_password" value='' pattern="^\S{1,}$" required=""  title="{:lang('input prompt', ['prompt' => lang('user old_password')])}" placeholder="{:lang('input prompt', ['prompt' => lang('user old_password')])}" class="layui-input">
        </div>
    </div>
    {/if}
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('user new_password')}</label>
        <div class="layui-input-block">
            <input type="password" name="password" value='' pattern="^\S{1,}$" required=""  title="{:lang('input prompt', ['prompt' => lang('user new_password')])}" placeholder="{:lang('input prompt', ['prompt' => lang('user new_password')])}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('user re_password')}</label>
        <div class="layui-input-block">
            <input type="password" name="re_password" value='' pattern="^\S{1,}$" required="" title="{:lang('input prompt', ['prompt' => lang('user re_password')])}" placeholder="{:lang('input prompt', ['prompt' => lang('user re_password')])}" class="layui-input">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($data['id'])}<input type='hidden' value='{$data.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>{:lang('save')}</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="{:lang('cancel confirm')}" data-close>{:lang('cancel')}</button>
    </div>
</form>
