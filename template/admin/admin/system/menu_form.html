<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">
	<div class="layui-form-item">
		<label class="layui-form-label">{$Think.lang.parent}</label>
		<div class="layui-input-block">
			<select name='pid' class='layui-select full-width' style='display:block'>
				{foreach $menus as $menu}
				{eq name='menu.id' value='$data.pid|default=0'}
				<option selected value='{$menu.id}'>{$menu.spl|raw}{$menu.title}</option>
				{else}
				<option value='{$menu.id}'>{$menu.spl|raw}{$menu.title}</option>
				{/eq}
				{/foreach}
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">{$Think.lang.title}</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="title" value="{$data.title|default=''}" required="required" placeholder="{$Think.lang.title_placeholder}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">{$Think.lang.url}</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="url" value="{$data.url|default='#'}" required="required" autocomplete="off" placeholder="{$Think.lang.url_placeholder}" onblur="(this.value === '') && (this.value = '#')"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">{$Think.lang.icon}</label>
		<div class="layui-input-inline" style='width:300px'>
			<input type="text" class="layui-input" name="icon" value="{$data.icon|default=''}" placeholder="{$Think.lang.icon_placeholder}" onchange="$('#icon-preview').get(0).className = this.value"/>
		</div>
		<span class='layui-btn layui-btn-primary' style='padding:0 12px;min-width:45.2px'>
			<i id='icon-preview' style='font-size:1.2em' class='{$data.icon|default=""}'></i>
		</span>
		<button data-icon='icon' type='button' class='layui-btn layui-btn-primary'>{$Think.lang.select_icon}</button>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="layui-form-item text-center">
		{present name="data.id"}<input type='hidden' value='{$data.id}' name='id'/>{/present}
		<button class="layui-btn" type='submit'>{$Think.lang.save}</button>
		<button class="layui-btn layui-btn-danger" type='button' data-confirm="{$Think.lang.cancel_confirm}" data-close>{$Think.lang.cancel}</button>
	</div>
</form>
