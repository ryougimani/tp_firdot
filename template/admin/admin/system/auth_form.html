<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">
	<div class="layui-form-item">
		<label class="layui-form-label">{$Think.lang.name}</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="name" value="{$data.name|default=''}" required="required" placeholder="{$Think.lang.name_placeholder}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">{$Think.lang.desc}</label>
		<div class="layui-input-block">
			<textarea class="layui-textarea" name="desc" required="required" placeholder="{$Think.lang.desc_placeholder}">{$data.desc|default=""}</textarea>
		</div>
	</div>
	<div class="hr-line-dashed"></div>
	<div class="layui-form-item text-center">
		{present name="data.id"}<input type='hidden' value='{$data.id}' name='id'/>{/present}
		<button class="layui-btn" type='submit'>{$Think.lang.save}</button>
		<button class="layui-btn layui-btn-danger" type='button' data-confirm="{$Think.lang.cancel_confirm}" data-close>{$Think.lang.cancel}</button>
	</div>
</form>
