{extend name="extra@admin/content"}

{block name="content"}
<div class="layui-tab">
	<ul class="layui-tab-title">
		{foreach $list as $key=>$vo}
		<li {if $key eq 0}class="layui-this"{/if}>{$key}</li>
		{/foreach}
	</ul>
	<div class="layui-tab-content">
		{foreach $list as $key=>$vo}
		<div class="layui-tab-item layui-show">

		</div>
		{/foreach}
	</div>
</div>
{/block}
