<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('auth name')}</label>
        <div class="layui-input-block">
            <input type="text" name="name" required="required" title="{:lang('input prompt', ['prompt' => lang('auth name')])}" placeholder="{:lang('input prompt', ['prompt' => lang('auth name')])}" value='{$data.name|default=""}' class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('auth desc')}</label>
        <div class="layui-input-block">
            <textarea name="desc" required="required" title="{:lang('input prompt', ['prompt' => lang('auth desc')])}" placeholder="{:lang('input prompt', ['prompt' => lang('auth desc')])}" class="layui-textarea">{$data.desc|default=""}</textarea>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($data['id'])}<input type='hidden' value='{$data.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>{:lang('save')}</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="{:lang('cancel confirm')}" data-close>{:lang('cancel')}</button>
    </div>
</form>
