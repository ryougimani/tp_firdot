<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('member username')}</label>
        <div class="layui-input-block">
            {if $data and isset($data.username)}
            <input type="text" readonly="" disabled="" name="username" value='{$data.username|default=""}' required="required" title="{:lang('input prompt', ['prompt' => lang('member username')])}" placeholder="{:lang('input prompt', ['prompt' => lang('member username')])}" class="layui-input disabled">
            {else}
            <input type="text" name="username" value='{$data.username|default=""}' required="required" title="{:lang('input prompt', ['prompt' => lang('member username')])}" placeholder="{:lang('input prompt', ['prompt' => lang('member username')])}" class="layui-input">
            {/if}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('member old_password')}</label>
        <div class="layui-input-block">
            <input type="password" autofocus name="old_password" value='' pattern="^\S{1,}$" required=""  title="{:lang('input prompt', ['prompt' => lang('member old_password')])}" placeholder="{:lang('input prompt', ['prompt' => lang('member old_password')])}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('member new_password')}</label>
        <div class="layui-input-block">
            <input type="password" name="password" value='' pattern="^\S{1,}$" required=""  title="{:lang('input prompt', ['prompt' => lang('member new_password')])}" placeholder="{:lang('input prompt', ['prompt' => lang('member new_password')])}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('member re_password')}</label>
        <div class="layui-input-block">
            <input type="password" name="re_password" value='' pattern="^\S{1,}$" required="" title="{:lang('input prompt', ['prompt' => lang('member re_password')])}" placeholder="{:lang('input prompt', ['prompt' => lang('member re_password')])}" class="layui-input">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($data['id'])}<input type='hidden' value='{$data.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>{:lang('save')}</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="{:lang('cancel confirm')}" data-close>{:lang('cancel')}</button>
    </div>
</form>
